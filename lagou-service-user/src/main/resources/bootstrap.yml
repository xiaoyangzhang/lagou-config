server:
  port: 8080

spring:
  cloud:
    config:
      name: lagou-service-user
      uri: http://localhost:9006
      label: master
      profile: dev
      discovery:
        enabled: true
        service-id: lagou-config
      allow-override: true
  application:
    name: lagou-service-user
  profiles:
    active: dev
