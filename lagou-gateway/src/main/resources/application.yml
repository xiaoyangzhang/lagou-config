server:
  port: 9002
spring:
#  application:
#    name: lagou-gateway
  cloud:
    gateway:
      routes:
        - id: service-user-router
          uri: lb://lagou-service-user
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=1
        - id: service-code-router
          uri: lb://lagou-service-code
          predicates:
            - Path=/api/code/**
          filters:
            - StripPrefix=1
        - id: service-email-router
          uri: lb://lagou-service-email
          predicates:
            - Path=/api/email/**
          filters:
            - StripPrefix=1
